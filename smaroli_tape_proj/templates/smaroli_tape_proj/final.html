{% extends 'base.html' %}

{% block body %}
<body>
	<div class="jumbotron">
		<h1>{{ identify }}</h1>		
	</div>	
	<div id="image" class="container">
		<div class="row" >
			<div class="col-md-8 col-lg-8 col-sm-8 col-xs-8" style="border:5px solid #cecece;background-color:black;">
				<h3><font color = "white">Artist Name: <small>{{ artist_name }}</small></font></h3>
				<h3><font color = "white">Popularity Score: <small>{{ popularity }}</small></font></h3>
				<h3><font color="white">Number of Followers: <small>{{ followers }}</small></font></h3>
				<h3><font color="white">Artist Genres: <small>{{ genres }}</small></font></h3>
				<h3><font color = "white">Artist Top Track: <small>{{ top_track }}</small></font></h3>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
				<img src= {{ artist_image }} class="img-thumbnail" alt="Artist Not Found" >
			</div>
		</div>
	</div>
</body>
{% endblock %}
