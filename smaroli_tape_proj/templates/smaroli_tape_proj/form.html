{% extends 'base.html' %}

{% block body %}
<body>
	<div class="jumbotron">
		<h1> Welcome to Top Tracks Music</h1>
	</div>
	<form method="post" name="final" action="/final/">
		{% csrf_token %}
		<div class="form-group">
			<div class="container">
				<label for="artist_name">Enter name of the artist</label>
				<input  class="form-control" type="text" id="artist_name" name="artist_name">
			</div>
			<div class="container">
				<label for="phone_number">Enter your phone number (10 digit number)</label>
				<input type="text" class="form-control" id="phone_number" name="phone_number" value="+17048581593">
			</div>
		</div>
		<div class="container">
			<button class = "btn btn-primary" type="submit" id = "submit_button" name="submit_button">Send me the top track</button>
		</div>
	</form>
</body>
{% endblock %}
